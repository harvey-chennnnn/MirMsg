    <script>
        var page = 1;
        $("#first_page").addClass('cancel');

        go_to_page = function(direction){
            console.info("go_to_page"+page);

            if(direction==="last"){
                if(page >= 1){
                    page--;
                }
            }else if(direction==="first"){
                page=1;
            }else if(direction==="end"){
                page=69;
            }else{
                page++;
            }
            $("#last_page").removeClass('cancel');
            $("#first_page").removeClass('cancel');
            if(page==69){
                $("#last_page").addClass('cancel');
            }else if(page==1){
                $("#first_page").addClass('cancel');

            }
            $.ajax({

                type: "POST",
                dataType: "json",
                url: "http://yanzhi2.c.xibeiol.com/index.php?m=home&c=index&a=rankingajax",
                data:{
                    'page':page
                },
                beforeSend: function(XMLHttpRequest){

                    ShowLoading();
                },
                success: function(data, textStatus){

                    if(data==null || data==""){
                        ShowMessageTips("已经到头了");
                        if(direction==="last"){
                            if(page >= 0){
                                page++;
                            }
                        }else{
                            page--;
                        }

                    }else{
                        console.log(data);
                        // console.info($("#data_tpl").text());
                        var tempFn = doT.template($("#data_tpl").text());
                        // $('#data_container').html("");
                        $("#data_container").html(tempFn(data));
                    }


                },

                complete: function(XMLHttpRequest, textStatus){

                    HideLoadingOnly();
                },
                error: function(){
                    HideLoading();
                    ShowMessageTips("系统请求出错");

                    //请求出错处理
                }
            });
        }
